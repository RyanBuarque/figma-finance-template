<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshfinance</title>
    <link rel="shortcut icon" href="https://static.figma.com/app/icon/1/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="my-bg">
        <div class="box">
            <nav class="navbar container navbar-expand-lg navbar-dark">
                <div class="container mt-2">
                    <a class="navbar-brand fw-bold px-3" href="# " title="Klever Finance Home">
                        BrandName
                    </a>
                    <button class="navbar-toggler me-1" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end w-100 my-bg-canvas" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">

                        <div class="offcanvas-body justify-content-around ">
                            <ul class="navbar-nav col-5 align-items-center justify-content-center">
                                <li class="nav-item mx-1">
                                    <a class="offcanvas-title nav-link active" id="offcanvasNavbarLabel"
                                        aria-current="page" href="" id="thisPage">Home</a>
                                </li>
                                <li class="nav-item mx-1">
                                    <a class="nav-link" href="#">Product</a>
                                </li>
                                <li class="nav-item mx-1">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item mx-1">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav col-5 align-items-center justify-content-end">
                                <li class="nav-item mx-4">
                                    <a class="nav-link" href="#">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-azul" href="#" role="button">Become a member
                                        <i class="ms-2 fa-solid fa-arrow-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="offcanvas-header justify-content-center">
                            <button type="button" class="btn d-flex btn-outline-light btn-sm"
                                data-bs-dismiss="offcanvas" aria-label="Close">
                                <i class="fa-solid fa-xmark me-2 align-self-center"></i>
                                <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">Fechar</h5>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="d-flex my-5">
                <div class="d-flex container justify-content-evenly align-items-center mx-auto my-5">
                    <div class="d-flex flex-column headerContainer">
                        <h1>International Network</h1>
                        <p>We know how large objects will act,
                            but things on a small scale.</p>
                        <div class="d-flex">
                            <a role="button" href="#" class="btn btn-azul rounded-pill">
                                Get Quote Now
                            </a>
                            <a role="button" href="#" class="btn btn-outline-light rounded-pill">
                                Learn More
                            </a>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <form class="bg-light bookContainer">
                            <h1>Book Appointment</h1>
                            <div class="bookInfo">
                                <div class="infoChild">
                                    <label for="exampleInputName1" class="form-label">Name *</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Full Name *">
                                </div>
                                <div class="infoChild">
                                    <label for="exampleInputEmail1" class="form-label">Email address *</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="example@gmail.com">
                                </div>
                                <div class="infoChild">
                                    <label for="selectDepartament" class="form-label">Departament *</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="selectDepartament">
                                        <option selected>Please Select</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="infoChild">
                                    <label for="selectTime" class="form-label">Time *</label>
                                    <select class="form-select" aria-label="Default select example" id="selectTime">
                                        <option selected>4:00 Available</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <main>
    </main>
    <footer>
    </footer>
</body>

<!-- Bootstrap Popper and JavaScript  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
